<style>
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: fit-content;
            min-height: 0;
            padding: 0.5rem 1.2rem;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(64, 224, 208, 0.1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 100;
            flex-wrap: wrap;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex: none;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo img {
            height: 32px;
            padding: 0 2px 0 0;
            margin-left: 0;
            cursor: pointer;
            filter: drop-shadow(0 0 1px #40e0d0) drop-shadow(0 0 2px #48cae4);
        }

        .logo span, .logo div {
            font-size: 1.2rem;
            padding: 0 2px;
            margin: 0;
            cursor: pointer;
            font-weight: 800;
            background: linear-gradient(45deg, #40e0d0, #48cae4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* filter: drop-shadow(0 0 6px #40e0d0); */
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            margin-left: 0;
        }

        .nav-link {
            color: rgba(224, 230, 237, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #40e0d0;
            background: rgba(64, 224, 208, 0.1);
        }

        .nav-right {
            display: flex;
            align-items: center;
            margin-left: auto;
            /* gap: 1rem;
            margin-top: 10px; */
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(64, 224, 208, 0.1);
            border-radius: 25px;
        }

        button {
            font-size: 14px;
            border: none;
            /* background: none; */
        }

        .upload-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #40e0d0, #48cae4);
            border: none;
            border-radius: 8px;
            color: #0a0a0f;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(64, 224, 208, 0.4);
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            margin-right: 10px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #40e0d0;
            border-radius: 2px;
            transition: 0.3s ease;
        }

        /* Mobile view */
        @media screen and (max-width: 768px) {
            .nav {
                padding: 0.3rem 0.7rem;
                height: 48px;
            }
            .nav-left {
                width: 100%;
                justify-content: space-between;
                gap: 0;
            }
            .logo {
                gap: 8px;
            }
            .hamburger {
                display: flex;
                margin-left: auto;
            }
            .nav-links {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                width: 100vw;
                flex-direction: column;
                gap: 0;
                margin-top: 0;
                background: rgba(10, 10, 15, 0.98);
                padding: 1rem 0;
                border-radius: 0 0 12px 12px;
                box-shadow: 0 8px 24px rgba(64,224,208,0.15);
                z-index: 999;
                display: none;
            }
            .nav-links.show {
                display: flex;
            }
            .nav-links form {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .nav-link {
                width: 100%;
                text-align: left;
                padding: 1.2rem 2rem;
                border-radius: 0;
                border-bottom: 1px solid rgba(64,224,208,0.08);
                background: none;
                font-size: 16px;
                transition: all 0.2s ease;
            }
            .nav-link:last-child {
                border-bottom: none;
            }
            .nav-link:hover {
                background: rgba(64, 224, 208, 0.1);
                padding-left: 2.5rem;
            }
            .nav-right {
                display: none;
            }
            .nav-right.desktop-only {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <div class="logo" name="home" onclick="window.location.href='{{ url_for('home') }}'">
                <img src="{{url_for('static',filename='images/icon.png')}}" alt="Logo">
                <span>NotesUp</span>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="nav-links" id="mobileMenu">
            <form method="POST">
                <!-- <button class="nav-link" name="home">Home</button> -->
                <button class="nav-link" name="dashboard">Dashboard</button>
                <button class="nav-link" name="explore">Explore</button>
                <button class="nav-link" name="upload">Upload</button>
                {% if not session.login %}
                <button class="nav-link" name="login" type="submit">Login</button>
                {% endif %}
                {% if session.login %}
                <button class="nav-link" name="logout" type="submit">Logout</button>
                {% endif %}
            </form>
        </div>

        {% if not session.login %}
        <div class="nav-right desktop-only">
            <form method="POST">
                <button type="submit" name="login" class="upload-btn">Login</button>
            </form>
        </div>
        {% endif %}

        {% if session.login %}
        <div class="nav-right desktop-only">
            <form method="POST">
                <!-- <button type="submit" name="logout" class="upload-btn">Logout</button> -->
                <button type="submit" name="dashboard" class="upload-btn" style="padding: 0; height: 35px; width: 35px; border-radius: 50%; border: 3px solid rgba(0, 0, 0, 0.26);">
                    {{session.profile_logo}}
                </button>
            </form>
        </div>
        {% endif %}
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.classList.toggle("show");
        }
        // Optional: Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const menu = document.getElementById("mobileMenu");
            const hamburger = document.querySelector('.hamburger');
            if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
        // Optional: Close menu when a nav link is clicked
        document.querySelectorAll('.nav-link').forEach(function(link) {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    document.getElementById("mobileMenu").classList.remove('show');
                }
            });
        });
    </script>
